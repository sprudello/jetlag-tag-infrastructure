name: tag-api
services:
  product_api:
    container_name: tag_api
    build:
      context: .
      dockerfile: tag-api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - docker_sqlserver

  docker_sqlserver:
    container_name: docker_sqlserver
    build:
      context: .
      dockerfile: tag-api/db.Dockerfile
    ports:
      - "1433:1433"
